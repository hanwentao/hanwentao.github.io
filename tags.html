---
layout: page
title: Tags
---

{% for tag in site.tags %}
<h2 id="{{ tag[0] }}">{{ tag[0] }}</h2>
<ul class="post-list">
{% for post in tag[1] %}
  <li><span class="short-date">{{ post.date | date_to_string }}</span><a href="{{ post.url | relative_url }}">{{ post.title }}</a></li>
{% endfor %}
</ul>
{% endfor %}
